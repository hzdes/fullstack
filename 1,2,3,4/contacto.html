<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Restaurante - El buen sabor</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<nav id="nav">
		<div class="container">
			<a href="index.html"><div class="brand">
				El Buen Sabor
			</div></a>
			<ul class="nav">
				<li><a href="galeria.html">Galeria</a></li>
				<li><a href="contacto.html">Contacto</a></li>
			</ul>
		</div>
	</nav>
	<header id="banner" class="banner">
		<div class="container">
			<h1>
				Contacto
			</h1>
		</div>
	</header>
	<section class="content">
		<div class="container">
			<div class="carta">
				<form action="" method="post">
					<fieldset>
						<legend>Datos personales</legend>
						<label for="name">Nombre</label><br>
						<input type="text" name="name" placeholder="Juana"><br>

						<label for="name">Apellido</label><br>
						<input type="text" name="lastname" placeholder="Rodriguez"><br>

						<label for="email">Direccion de correo</label><br>
						<input type="email" name="email" placeholder="juanitar@mail.com"><br>


						<label for="genre">Genero</label><br>
						<input type="radio" name="genre" value="mujer">Mujer
						<input type="radio" name="genre" value="hombre">Hombre
						<input type="radio" name="genre" value="otro">Otro
						<input type="radio" name="genre" value="none">Prefiero no definirlo

					</fieldset>

					<fieldset>
						<legend>Sobre ti</legend>
						<label for="subject">Asunto</label><br>
						<select name="subject" id="">
							<option value="" selected disabled>Opciones</option>
							<option value="opcion1">Opcion 1</option>
							<option value="opcion2">Opcion 2</option>
							<option value="opcion3">Opcion 3</option>
							<option value="opcion4">Opcion 4</option>
							<option value="opcion5">Opcion 5</option>
						</select><br>

						<label for="int">Intereses</label><br>
						<input type="checkbox" name="int" value="futbol">Futbol
						<input type="checkbox" name="int" value="bascket">Bascket
						<input type="checkbox" name="int" value="tennis">Tennis
						<input type="checkbox" name="int" value="curling">Curling
					</fieldset>
					<fieldset>
						<legend>Tu mensaje</legend>
						<textarea name="msg" id="" placeholder="Mensaje"></textarea>
					</fieldset>
					<fieldset class="button-wrapper">
						<button type="submit">Enviar</button> <button type="reset" class="not-objective">Restorar</button>
					</fieldset>
				</form>
			</div>
		</div>
	</section>
	<footer>
		<div class="container">
			<ul class="social">
				<li class="lft">
					<h4>Datos de contacto</h4>
					<ul class="contacto">
						<li>Tel.: 1234-1234</li>
						<li>Email: <a href="mailto:contacto@elbuensabor.com.ar,'El Buen Sabor - Restaurante'">contacto@elbuensabor.com.ar</a></li>
					</ul>
				</li>
				<li class="rgt">
					<ul class="social-media">
						<li>
							<a href="http://www.twitter.com/"><img src="img/twitter-icon.svg" width="32px"></a>
						</li>
						<li>
							<a href="http://www.facebook.com"><img src="img/facebook-icon.svg" width="32px"></a>
						</li>
						<li>
							<a href="http://www.instagram.com"><img src="img/instagram-icon.svg" width="32px"></a>
						</li>					
						<br>
						<a href="#banner">Volver arriba</a>
					</ul>
				</li>
			</ul>
		</div>
	</footer>

</body>
</html>
